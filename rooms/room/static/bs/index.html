<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Room Exchange System</a>
    </div>

  </div>
</nav>

<div class="container">
<div class="row">
    <div class="col-sm-4" ></div>
    <div class="col-sm-4" >
    	<div class="panel panel-default">
	      <div class="panel-heading">Login using IITB LDAP</div>
	      <div class="panel-body">
	      <div class="hidden alert alert-danger">
		    <strong>Login Error</strong> Password wrong!  </div>
	      	<form role="form">
			    <div class="form-group">
			      <input type="text" class="form-control input-lg" id="ldapid" placeholder="Enter LDAP ID">
			    </div>
			    <div class="form-group">
			      <input type="password" class="form-control input-lg" id="pwd" placeholder="Enter password">
			    </div>
			    <div class="checkbox">
			      <label><input type="checkbox"> Remember me</label>
			    </div>
			    <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
			  </form>

	      </div>
	    </div>
    </div>
    <div class="col-sm-4" ></div>
  </div>
</div>
</body>
</html>
